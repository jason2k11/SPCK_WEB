<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Main/Contact.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid my-4">
        <img class="logo" src="../anh/huge.png" alt="VNGPU" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Main.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../Users/Login.html"
                >SignOut</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Contact.html">Contact</a>
            </li>

          <!-- Thanh tìm kiếm-->
          <form class="search-form" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Contact us</h2>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Write your name here" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="email@example.com" />
        </div>

        <div class="form-group">
          <label>Feedback</label>
          <textarea placeholder="Write your feedback here"></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
