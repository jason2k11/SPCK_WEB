<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <script src="../JS_FILE/Profile.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <div class="profile-avatar">
                <img id="avatarPreview" src="" alt="Avatar" />
                <input type="text" id="avatarUrlInput" placeholder="Paste avatar image URL here" style="width:100%;margin-top:8px;display:none;" />
            </div>
            <div class="profile-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" >
            </div>
            <div class="profile-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="profile-field">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" >
            </div>
            <div class="profile-field">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" >
            </div>
            <div class="profile-field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" >
            </div>
            <div class="profile-actions">
                <button type="button" id="editBtn">Edit</button>
                <button type="submit" id="saveBtn" style="display:none;">Save</button>
                <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
                <button type="button" id="backHomeBtn">Back to Home</button>
            </div>
        </form>
    </div>
</body>
</html>
